<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: rgb(73, 73, 73);
      }
      label {
        font-size: 1.5rem;
        margin-right: 10px;
      }
      .time {
        font-size: 2rem;
        font-weight: bold;
      }
      .clock {
        border-style: solid;
        background-color: gainsboro;
        display: flex;
        align-items: center;
        padding: 0 5px 0 5px;
      }
    </style>

    <title>Digital Clock</title>
  </head>
  <body>
    <div class="clock">
      <label for="time">Time: </label>
      <a class="time">00:00:00</a>
    </div>
  </body>
  <script>
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();

      if (hours < 10) {
        hours = "0" + hours;
      }
      if (minutes < 10) {
        minutes = "0" + minutes;
      }
      if (seconds < 10) {
        seconds = "0" + seconds;
      }
      const time = `${hours}:${minutes}:${seconds}`;
      document.querySelector(".time").textContent = time;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</html>
